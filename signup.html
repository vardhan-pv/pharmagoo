<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Pharmacare</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif; /* Fixed typo: 'Montserrst' to 'Montserrat' */
        }

        body {
            background: url("bg.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("images/bg.png") no-repeat center center fixed;
            background-size: cover;
            filter: blur(0.7px);
            z-index: -1;
        }

        .login-container {
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            color: #DC143C;
            font-weight: 700; /* Adjusted for better styling */
            margin-bottom: 1rem;
        }

        .login-box {
            background: #F3F4F6;
            padding: 2rem 2.5rem;
            border-radius: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 420px;
            max-width: 90%; /* Added for better responsiveness */
            height: auto; /* Changed to auto for flexibility */
        }

        .login-box h2 {
            font-size: 1.8rem;
            color: #2d7d32;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.9rem 2.5rem 0.9rem 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #2d7d32;
            box-shadow: 0 0 6px rgba(59, 130, 246, 0.4);
        }

        .input-group .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 0.9rem;
            background: #2d7d32;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #256b29; /* Slightly darker shade for hover */
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.5);
        }

        .extra {
            margin-top: 0.8rem;
            font-size: 0.85rem;
        }

        .extra a {
            text-decoration: none;
            color: #2d7d32;
            font-weight: 500;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 600px) {
            .login-box {
                padding: 1.5rem;
                width: 90%;
            }

            .login-box h2 {
                font-size: 1.5rem;
            }

            .input-group input,
            .btn {
                font-size: 0.9rem;
                padding: 0.8rem;
            }
        }

        @media (max-width: 400px) {
            .login-box {
                padding: 1rem;
            }

            .login-box h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-container">
            <div class="logo">ðŸ©º</div>
            <h2>Welcome to Pharmacygoo</h2>
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <span class="icon">ðŸ‘¤</span>
                </div>
                <div class="input-group">
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <span class="icon">ðŸ‘¤</span>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                    <span class="icon">ðŸ“§</span>
                </div>
                <div class="input-group">
                    <input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
                    <span class="icon">ðŸ“±</span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="icon">ðŸ”’</span>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <span class="icon">ðŸ”’</span>
                </div>
                <button class="btn" type="submit">Sign Up</button>
                <p class="extra">Already have an account? <a href="login.html">User Login</a></p>
                <p class="extra"><a href="admin.html">Admin Login</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Password validation
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long!");
                return;
            }

            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address!");
                return;
            }

            // Phone number validation (basic check for 10 digits)
            if (!/^[0-9]{10}$/.test(phone)) {
                alert("Please enter a valid 10-digit phone number!");
                return;
            }

            // Check if user already exists
            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(user => user.email === email)) {
                alert("User with this email already exists!");
                return;
            }

            // Save user data
            users.push({ firstName, lastName, email, phone, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert("Signup successful! You can now login.");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
